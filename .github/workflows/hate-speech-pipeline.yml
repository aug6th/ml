name: hate-speech-data

on:
  schedule:
    - cron: '0 2 * * *'  # at 2:00 AM
  workflow_dispatch:

jobs:
  data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Run ingest + classification (yesterday)
        run: |
          uv sync
          uv run python -m ml.ingest_dcinside.core
          uv run python -m ml.hate_classification.core

      - name: Ensure out directory exists
        run: mkdir -p out

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: datalake-${{ github.run_id }}
          path: out/
          retention-days: 7