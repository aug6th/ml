name: hate-speech-llm-and-upload

on:
  workflow_dispatch:

jobs:
  llm_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Setup Ollama
        uses: ai-action/setup-ollama@v1
      - name: Cache Ollama models
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ${{ runner.os }}-ollama-qwen3-0_6b
          restore-keys: |
            ${{ runner.os }}-ollama-

      - name: Pull Qwen3 model
        run: ollama pull OxW/Qwen3-0.6B-GGUF

      - name: Run LLM labeling & upload (yesterday)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_DATASET_REPO_ID: ${{ secrets.HF_DATASET_REPO_ID }}
          LLM_BASE_URL: http://localhost:11434/v1
        run: |
          uv sync
          uv run python -m ml.hate_llm_labeling.core
          uv run python -m ml.upload_hf_dataset.core

      - name: Check out directory contents
        if: always()
        run: |
          echo "Checking out directory..."
          if [ ! -d "out" ]; then
            echo "ERROR: out/ directory does not exist"
            exit 1
          fi
          file_count=$(find out/ -type f 2>/dev/null | wc -l)
          echo "Found $file_count files in out/"
          if [ "$file_count" -eq 0 ]; then
            echo "ERROR: No files found in out/ directory"
            ls -la out/ || true
            exit 1
          fi
          du -sh out/
          find out/ -type f | head -10

      - name: Commit and push to repository
        if: always() && github.event_name != 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase
          git add out/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add LLM labeling results for ${{ github.run_id }}"
            git push
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: datalake-llm-${{ github.run_id }}
          path: out/
          retention-days: 7
          if-no-files-found: error


